# Non-dependencies that pandas utilizes or has compatibility with pandas objects
name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer[toml]
  - cython>=0.29.33

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=2.2.0
  - pytest-asyncio>=0.17
  - boto3

  # required dependencies
  - python-dateutil
  - numpy
  - pytz

  # optional dependencies
  - beautifulsoup4
  - blosc
  - brotlipy
  - bottleneck
  - fastparquet
  - fsspec
  - html5lib
  - hypothesis
  - gcsfs
  - jinja2
  - lxml
  - matplotlib>=3.6.1, <3.7.0
  - numba
  - numexpr
  - openpyxl<3.1.1
  - odfpy
  - psycopg2
  - pyarrow>=7.0.0
  - pymysql
  - pyreadstat
  - pytables
  - python-snappy
  - pyxlsb
  - s3fs>=2021.08.0
  - scipy
  - sqlalchemy
  - tabulate
  - xarray
  - xlrd
  - xlsxwriter
  - zstandard

  # downstream packages
  - botocore
  - cftime
  - dask
  - ipython
  - geopandas-base
  - seaborn
  - scikit-learn
  - statsmodels
  - coverage
  - pandas-datareader
  - pandas-gbq
  - pyyaml
  - py

  - pip:
    - tzdata>=2022.1
